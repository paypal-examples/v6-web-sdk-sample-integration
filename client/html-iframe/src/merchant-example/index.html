<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PayPal iframe Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      #extraHeight {
        height: 1000px;
        width: 100%;
        background: #00330044;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="/app.js"
      onload="onLoad()"
    ></script>

    <h1>PayPal iframe Example</h1>

    <p>
      <span>merchant page domain:</span>
      <span id="merchantDomain"></span>
    </p>

    <p>
      <span>status from iframe: </span>
      <span id="postMessageStatus">No messages ðŸ˜´</span>
    </p>

    <iframe
        id="iframe-wrapper"
        src="http://localhost:3000/?origin=http://localhost:3001"
        sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
        allow="payment"
        width="800"
        height="250"
    ></iframe>

    <div id="extraHeight">
      Some extra height
    </div>
  </body>
</html>
