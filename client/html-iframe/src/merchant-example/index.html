<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PayPal iframe Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
      }

      #mainContainer {
        padding: 10px;
      }

      #extraHeight {
        height: 1000px;
        width: 100%;
        background: #00330044;
      }

      #overlayContainer::backdrop {
        background: #000000aa;
      }

      #postMessageStatus {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <script
      async
      src="/app.js"
      onload="onLoad()"
    ></script>

    <div id="mainContainer">
      <h1>PayPal iframe Example</h1>

      <ul>
        <li>
          <span>merchant page domain:</span>
          <span id="merchantDomain"></span>
        </li>
        <li>
          <span>last message from iframe: </span>
          <span id="postMessageStatus">No messages ðŸ˜´</span>
        </li>
        <li>
          <span>selected presentationMode from iframe: </span>
          <span id="presentationMode">Not set ðŸ¤”</span>
        </li>
      </ul>

      <iframe
          id="iframeWrapper"
          src="http://localhost:3000/?origin=http://localhost:3001"
          sandbox="allow-scripts allow-same-origin allow-popups allow-forms"
          allow="payment"
          width="800"
          height="250"
      ></iframe>

      <div id="extraHeight">
        Some extra height
      </div>
    </div>

    <!-- TODO try out dialog -->
    <dialog id="overlayContainer">
      <button id="overlayCloseButton">Close</button>
      <button id="overlayRefocusButton">Refocus</button>
    </div>
  </body>
</html>
