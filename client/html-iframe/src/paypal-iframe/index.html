<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PayPal Payment Handler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .stateValue {
        font-family: monospace;
      }

      #config {
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="stateDebug">
      <div>Iframe Page State</div>
      <ul>
        <li>
          <span>iframe domain:</span>
          <span id="iframeDomain" class="stateValue"></span>
        </li>
        <li>
          <span>last message from parent: </span>
          <span id="postMessageStatus" class="stateValue">No messages ðŸ˜´</span>
        </li>
      </ul>
    </div>

    <div id="config">
      <div>Payment flow config</div>
      <fieldset>
        <legend>presentationMode</legend>
        <div>
          <label for="presentationMode-popup">popup</label>
          <input
            checked
            type="radio"
            id="presentationMode-popup"
            name="presentationMode"
            value="popup"
          />
        </div>
        <div>
          <label for="presentationMode-modal">modal</label>
          <input
            type="radio"
            id="presentationMode-modal"
            name="presentationMode"
            value="modal"
          />
        </div>
      </fieldset>
    </div>

    <paypal-button id="paypal-button"></paypal-button>

    <script src="/integration.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onLoad()"
    ></script>
  </body>
</html>
