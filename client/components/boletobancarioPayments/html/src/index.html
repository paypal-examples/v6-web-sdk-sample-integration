<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletobancario Button Popup Flow</title>
  <link rel="stylesheet" href="/client/shared/styles.css">
</head>
<body>
  <section aria-labelledby="payment-experience">
    <div class="payment-experience-container full-height">
      <div class="nextgen-column">
        <h1 id="payment-experience">Boletobancario Button Popup Flow</h1>
        <form class="form-controls">
          <fieldset class="border nextgen-formset">
            <legend class="text-sm sr-only">Controls for "Boletobancario" payment flow</legend>
            <div>
              <input type="checkbox" id="prefill-full-name" />
              <label for="prefill-full-name"> Prefill full name field </label>
            </div>
            <div>
              <input type="checkbox" id="prefill-email" />
              <label for="prefill-email"> Prefill email field </label>
            </div>
          </fieldset>
          <fieldset class="border nextgen-formset">
            <div>
              <label for="update-locale" class="nextgen-dropdown_label">Locale:</label>
              <select id="update-locale" class="nextgen-dropdown">
                <option value="pt-BR">Portuguese (BR)</option>
                <option value="en-US">English (US)</option>
                <option value="de-DE">German (DE)</option>
                <option value="fr-FR">French (FR)</option>
                <option value="es-ES">Spanish (ES)</option>
                <option value="it-IT">Italian (IT)</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ja-JP">Japanese (JP)</option>
                <option value="pt-PT">Portuguese (PT)</option>
                <option value="ru-RU">Russian (RU)</option>
              </select>
            </div>
          </fieldset>
        </form>
        <section class="payment-method-container">
          <h2>Unbranded Boletobancario Payment Button</h2>
          <p>
            <boletobancario-mark></boletobancario-mark>
            This example uses the <code>boletobancario-button</code> web component to launch the popup flow.
          </p>
          <div id="boletobancario-full-name" class="w-full max-w-96 h-24 min-w-6"></div>
          <div id="boletobancario-email" class="w-full max-w-96 h-24 min-w-6"></div>
          <fieldset class="border nextgen-formset" id="custom-fields" hidden>
            <legend class="text-sm">Additional Information</legend>
            <div class="w-full max-w-96 mb-5">
              <span class="nextgen-input_label">Expiry Date:</span>
              <div class="nextgen-input_wrapper">
                <input type="date" id="expiry-date" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Expiry Date" />
              </div>
            </div>
            <div class="w-full max-w-96 mb-5">
              <span class="nextgen-input_label">Billing Address:</span>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="address-line-1" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Address Line 1" />
              </div>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="address-line-2" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Address Line 2" />
              </div>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="admin-area-1" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Admin Area 1" />
              </div>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="admin-area-2" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Admin Area 2" />
              </div>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="postal-code" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Postal Code" />
              </div>
              <div class="nextgen-input_wrapper mb-2.5">
                <input type="text" id="country-code" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Country Code (e.g., BR)" value="BR" />
              </div>
            </div>
            <div class="w-full max-w-96 mb-5">
              <span class="nextgen-input_label">Tax Information:</span>
              <div class="flex gap-2.5">
                <div class="nextgen-input_wrapper flex-1">
                  <input type="text" id="tax-id" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full" placeholder="Tax ID (CPF/CNPJ)" />
                </div>
                <div class="nextgen-input_wrapper flex-none w-36">
                  <select id="tax-id-type" class="nextgen-input_field h-12 rounded py-1 px-2 box-border w-full">
                    <option value="">Select Type</option>
                    <option value="BR_CPF">CPF</option>
                    <option value="BR_CNPJ">CNPJ</option>
                  </select>
                </div>
              </div>
            </div>
          </fieldset>
          <br />
          <boletobancario-button id="boletobancario-button" class="w-56" hidden></boletobancario-button>
        </section>
      </div>
      <aside class="right-rail">
        <div class="message-container">
          <pre id="message"></pre>
        </div>
      </aside>
    </div>
  </section>
  <script async src="https://www.sandbox.paypal.com/web-sdk/v6/core" onload="onPayPalWebSdkLoaded()"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
