<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxxo Button Popup Flow</title>
  <link rel="stylesheet" href="/client/shared/styles.css">
</head>
<body>
  <section aria-labelledby="payment-experience">
    <div class="payment-experience-container full-height">
      <div class="nextgen-column">
        <h1 id="payment-experience">Oxxo Button Popup Flow</h1>
        <form class="form-controls">
          <fieldset class="border nextgen-formset">
            <legend class="text-sm sr-only">Controls for "Oxxo" payment flow</legend>
            <div>
              <input type="checkbox" id="prefill-full-name" />
              <label for="prefill-full-name"> Prefill full name field </label>
            </div>
            <div>
              <input type="checkbox" id="prefill-email" />
              <label for="prefill-email"> Prefill email field </label>
            </div>
          </fieldset>
          <fieldset class="border nextgen-formset">
            <div>
              <label for="update-locale" class="nextgen-dropdown_label">Locale:</label>
              <select id="update-locale" class="nextgen-dropdown">
                <option value="es-MX">Spanish (MX)</option>
                <option value="en-US">English (US)</option>
                <option value="pt-BR">Portuguese (BR)</option>
              </select>
            </div>
          </fieldset>
        </form>
        <section class="payment-method-container">
          <h2>Unbranded Oxxo Payment Button</h2>
          <p>
            <oxxo-mark></oxxo-mark>
            This example uses the <code>oxxo-button</code> web component to launch the popup flow.
          </p>
          <div id="oxxo-full-name" class="w-full max-w-96 h-24 min-w-6"></div>
          <div id="oxxo-email" class="w-full max-w-96 h-24 min-w-6"></div>
          <fieldset class="border nextgen-formset" id="custom-fields" hidden>
            <legend class="text-sm">Additional Information</legend>
            <div class="w-full max-w-96 mb-5">
              <span class="nextgen-input_label">Expiry Date:</span>
              <div class="nextgen-input_wrapper">
                <input type="date" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="expiry-date" placeholder="Expiry Date" />
              </div>
            </div>
          </fieldset>
          <br />
          <oxxo-button id="oxxo-button" class="w-56" hidden></oxxo-button>
        </section>
      </div>
      <aside class="right-rail">
        <div class="message-container">
          <pre id="message"></pre>
        </div>
      </aside>
    </div>
  </section>
  <script src="/web-sdk/v6/core"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
