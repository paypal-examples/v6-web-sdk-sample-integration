<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SEPA - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      alert-component {
        max-width: 50rem;
        margin-top: 4rem;
      }

      .sepa-mark-container {
        margin-bottom: 2rem;
      }

      .payment-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      sepa-button {
        max-width: 225px;
      }
    </style>
  </head>
  <body>
    <h1>SEPA One-Time Payment Integration</h1>

    <div class="sepa-mark-container">
      <h2>SEPA Payment Mark</h2>
      <sepa-mark></sepa-mark>
    </div>

    <div class="payment-container">
      <h2>SEPA Payment Button</h2>
      <sepa-button id="sepa-button" type="pay" hidden></sepa-button>
    </div>

    <alert-component></alert-component>

    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
