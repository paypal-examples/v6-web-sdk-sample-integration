<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Save Payment - Recommended Integration - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      .card-fields-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card-field {
        height: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Save Payment Recommended Integration - Card Fields</h1>

    <div class="card-fields-container">
      <div class="card-field" id="paypal-card-fields-number"></div>
      <div class="card-field" id="paypal-card-fields-cvv"></div>
      <div class="card-field" id="paypal-card-fields-expiry"></div>
    </div>
    <button id="save-payment-method-button" class="save-payment-method-button">
      Save Payment
    </button>
    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>
  </body>
</html>
