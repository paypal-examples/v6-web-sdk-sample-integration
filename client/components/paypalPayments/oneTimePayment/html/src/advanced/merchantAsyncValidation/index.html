<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Merchant Async Validation - One-Time Payment - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      .validation-controls {
        width: fit-content;
        background: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

      .validation-controls h3 {
        margin-top: 0;
        margin-bottom: 15px;
      }

      .control-group:first-of-type {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .control-group input[type="number"] {
        width: 200px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .control-group input[type="checkbox"] {
        margin-right: 8px;
      }

      alert-component {
        max-width: 50rem;
        margin-top: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>Merchant Async Validation</h1>
    <p>
      This integration teaches how to add async validation logic to the PayPal
      button that runs on button click.
    </p>

    <div class="validation-controls">
      <h3>Validation Settings</h3>
      <div class="control-group">
        <label for="validation-delay">Validation Delay (milliseconds):</label>
        <input
          type="number"
          id="validation-delay"
          value="7000"
          min="0"
          max="10000"
          step="500"
        />
      </div>
      <div class="control-group">
        <label>
          <input type="checkbox" id="validation-pass" checked />
          Validation Should Pass
        </label>
      </div>
    </div>

    <paypal-button id="paypal-button" type="pay" hidden></paypal-button>
    <alert-component></alert-component>

    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
