<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Handler - One-time Payment Flow - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      .alert-container {
        max-width: 50rem;
        margin-top: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>Payment Handler Presentation Mode</h1>
    <p>
      This integration uses the payment-handler presentation mode with the
      paypal-payments component. Read more about the
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/Payment_Handler_API"
        target="_blank"
        >payment handler browser feature</a
      >.
    </p>

    <paypal-button id="paypal-button" type="pay" hidden></paypal-button>
    <div class="alert-container"></div>

    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
