<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Direct App Switch - One-time Payment Flow - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      alert-component {
        max-width: 50rem;
        margin-top: 4rem;
      }
    </style>
  </head>

  <body>
    <h1>Direct App Switch Presentation Mode</h1>
    <p>
      This integration uses the direct app switch presentation mode with the
      paypal-payments component.
    </p>

    <paypal-button id="paypal-button" type="pay" hidden></paypal-button>
    <alert-component></alert-component>

    <script src="app.js"></script>

    <script
      async
      onload="onPayPalWebSdkLoaded()"
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
