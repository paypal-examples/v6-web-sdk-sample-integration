<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PayPal Payments - Save Payment Flow - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      alert-component {
        max-width: 50rem;
        margin-top: 4rem;
      }
    </style>
    <link rel="stylesheet" href="/client/shared/styles.css" />
  </head>

  <body>
    <h1>PayPal Payments</h1>
    <p>
      This is the recommended integration pattern for the save payment flow with
      the paypal-payments component.
    </p>

    <div class="buttons-container">
      <paypal-button id="paypal-button" hidden></paypal-button>
    </div>
    <alert-component></alert-component>

    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
