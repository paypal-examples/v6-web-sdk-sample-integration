<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scalapay - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      .payment-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #scalapay-full-name,
      #scalapay-email {
        max-width: 400px;
        height: 80px;
      }

      .phone-container {
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .phone-label {
        font-family: Verdana, sans-serif;
        font-size: 14px;
        color: #333333;
        font-weight: 500;
      }

      .phone-input-row {
        display: flex;
        gap: 10px;
      }

      .phone-country-code-wrapper {
        flex: 0 0 80px;
      }

      .phone-national-number-wrapper {
        flex: 1;
      }

      .phone-input {
        width: 100%;
        height: 48px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        padding: 0 12px;
        font-family: Verdana, sans-serif;
        font-size: 14px;
        box-sizing: border-box;
      }

      .phone-input:focus {
        outline: none;
        border-color: #0070ba;
      }

      .phone-input::placeholder {
        color: #999999;
      }

      scalapay-button {
        max-width: 225px;
      }

      .message {
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
        max-width: 700px;
      }

      .message.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .message.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Scalapay One-Time Payment Integration</h1>

    <div class="payment-container">
      <div id="scalapay-full-name"></div>
      <div id="scalapay-email"></div>
      <div class="phone-container">
        <label class="phone-label">Phone Number:</label>
        <div class="phone-input-row">
          <div class="phone-country-code-wrapper">
            <input
              type="text"
              class="phone-input"
              id="phone-country-code"
              placeholder="33"
            />
          </div>
          <div class="phone-national-number-wrapper">
            <input
              type="tel"
              class="phone-input"
              id="phone-national-number"
              placeholder="Phone Number"
            />
          </div>
        </div>
      </div>
      <scalapay-button id="scalapay-button" hidden></scalapay-button>
    </div>

    <div id="message" class="message"></div>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
