<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pix International - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/client/shared/styles.css" />
    <style>
      .payment-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      #pix-international-full-name {
        max-width: 400px;
        height: 80px;
      }

      #pix-international-email {
        max-width: 400px;
        height: 80px;
      }

      .tax-info-container {
        max-width: 400px;
        margin-bottom: 12px;
      }

      .tax-info-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      .tax-info-fields {
        display: flex;
        gap: 10px;
      }

      .tax-id-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-family: Verdana, sans-serif;
      }

      .tax-id-select {
        flex: 0 0 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-family: Verdana, sans-serif;
        background-color: white;
      }

      .tax-id-input:focus,
      .tax-id-select:focus {
        outline: none;
        border-color: #0070ba;
      }

      pix-international-button {
        max-width: 225px;
      }

      .message {
        padding: 15px;
        border-radius: 4px;
        margin-top: 20px;
        display: none;
        max-width: 700px;
      }

      .message.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .message.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Pix International One-Time Payment Integration</h1>

    <div class="payment-container">
      <div id="pix-international-full-name"></div>
      <div id="pix-international-email"></div>

      <div class="tax-info-container">
        <label class="tax-info-label">Tax Information:</label>
        <div class="tax-info-fields">
          <input
            type="text"
            class="tax-id-input"
            id="tax-id"
            placeholder="Tax ID (CPF/CNPJ)"
          />
          <select class="tax-id-select" id="tax-id-type">
            <option value="">Select Type</option>
            <option value="BR_CPF">CPF</option>
            <option value="BR_CNPJ">CNPJ</option>
          </select>
        </div>
      </div>

      <pix-international-button id="pix-international-button" hidden></pix-international-button>
    </div>

    <div id="message" class="message"></div>

    <script src="app.js"></script>
    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>
  </body>
</html>
