<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragonpay Button Popup Flow</title>
  <link rel="stylesheet" href="/client/shared/styles.css">
</head>
<body>
  <section aria-labelledby="payment-experience">
    <div class="payment-experience-container">
      <div class="nextgen-column">
        <h1 id="payment-experience">Dragonpay Button Popup Flow</h1>
        <form class="form-controls">
          <fieldset class="border nextgen-formset">
            <legend class="text-sm sr-only">Controls for "Dragonpay" payment flow</legend>
            <div>
              <input type="checkbox" id="prefill-full-name" />
              <label for="prefill-full-name"> Prefill full name field </label>
            </div>
            <div>
              <input type="checkbox" id="prefill-email" />
              <label for="prefill-email"> Prefill email field </label>
            </div>
          </fieldset>
          <fieldset class="border nextgen-formset">
            <div>
              <label for="update-locale" class="nextgen-dropdown_label">Locale:</label>
              <select id="update-locale" class="nextgen-dropdown">
                <option value="en-PH">English (PH)</option>
                <option value="en-US">English (US)</option>
              </select>
            </div>
          </fieldset>
        </form>
        <section class="payment-method-container">
          <h2>Unbranded Dragonpay Payment Button</h2>
          <p>
            <dragonpay-mark></dragonpay-mark>
            This example uses the <code>dragonpay-button</code> web component to launch the popup flow.
          </p>
          <div id="dragonpay-full-name" class="w-full max-w-96 h-24 min-w-6"></div>
          <div id="dragonpay-email" class="w-full max-w-96 h-24 min-w-6"></div>
          <fieldset class="border nextgen-formset" id="phone-fields" hidden>
            <div class="w-full max-w-96 min-w-6">
              <span class="nextgen-input_label">Phone Number:</span>
              <div class="flex gap-2.5">
                <div class="nextgen-input_wrapper flex-none w-20">
                  <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="phone-country-code" placeholder="63" />
                </div>
                <div class="nextgen-input_wrapper flex-1">
                  <input type="tel" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="phone-national-number" placeholder="Phone Number" />
                </div>
              </div>
            </div>
          </fieldset>
          <br />
          <dragonpay-button id="dragonpay-button" class="w-56" hidden></dragonpay-button>
        </section>
      </div>
      <aside class="right-rail">
        <div class="message-container">
          <pre id="message"></pre>
        </div>
      </aside>
    </div>
  </section>
  <script async src="https://www.sandbox.paypal.com/web-sdk/v6/core" onload="onPayPalWebSdkLoaded()"></script>
  <script src="app.js"></script>
</body>
</html>
