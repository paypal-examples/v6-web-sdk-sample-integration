<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Button Popup Flow</title>
  <link rel="stylesheet" href="/client/shared/styles.css">
  <style>
    .nextgen-input_field:focus-visible {
      outline: none;
    }
  </style>
</head>
<body>
  <section aria-labelledby="payment-experience">
    <div class="payment-experience-container">
      <div class="nextgen-column">
        <h1 id="payment-experience">Zip Button Popup Flow</h1>
        <form class="form-controls">
          <fieldset class="border nextgen-formset">
            <legend class="text-sm sr-only">Controls for "Zip" payment flow</legend>
            <div>
              <input type="checkbox" id="prefill-full-name" />
              <label for="prefill-full-name"> Prefill full name field </label>
            </div>
          </fieldset>
          <fieldset class="border nextgen-formset">
            <div>
              <label for="update-locale" class="nextgen-dropdown_label">Locale:</label>
              <select id="update-locale" class="nextgen-dropdown">
                <option value="en-US">English (US)</option>
                <option value="nl-NL">Dutch (NL)</option>
                <option value="de-DE">German (DE)</option>
                <option value="fr-FR">French (FR)</option>
                <option value="es-ES">Spanish (ES)</option>
                <option value="it-IT">Italian (IT)</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ja-JP">Japanese (JP)</option>
                <option value="pt-PT">Portuguese (PT)</option>
                <option value="ru-RU">Russian (RU)</option>
              </select>
            </div>
          </fieldset>
        </form>
        <section class="payment-method-container">
          <h2>Unbranded Zip Payment Button</h2>
          <p>
            <zip-mark></zip-mark>
            This example uses the <code>zip-button</code> web component to launch the popup flow.
          </p>
          <div id="zip-full-name" class="w-full max-w-96 h-24 min-w-6 mb-2.5"></div>
          <fieldset class="border nextgen-formset" id="custom-fields" hidden>
            <div class="w-full max-w-96 min-w-6">
              <span class="nextgen-input_label">Billing Address:</span>
              <div class="nextgen-input_wrapper">
                <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="address-line-1" placeholder="Address Line 1" />
              </div>
              <div class="nextgen-input_wrapper">
                <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="admin-area-1" placeholder="Admin Area 1 (State)" />
              </div>
              <div class="nextgen-input_wrapper">
                <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="admin-area-2" placeholder="Admin Area 2 (City)" />
              </div>
              <div class="nextgen-input_wrapper">
                <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="postal-code" placeholder="Postal Code" />
              </div>
              <div class="nextgen-input_wrapper">
                <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="country-code" placeholder="Country Code (e.g., US)" />
              </div>
            </div>
            <div class="w-full max-w-96 min-w-6">
              <span class="nextgen-input_label">Phone Number:</span>
              <div class="flex gap-2.5">
                <div class="nextgen-input_wrapper flex-none w-20">
                  <input type="text" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="phone-country-code" placeholder="1" />
                </div>
                <div class="nextgen-input_wrapper flex-1">
                  <input type="tel" class="nextgen-input_field h-12 rounded px-2.5 py-1.5 box-border w-full" id="phone-national-number" placeholder="Phone Number" />
                </div>
              </div>
            </div>
          </fieldset>
          <br />
          <zip-button id="zip-button" class="w-56" hidden></zip-button>
        </section>
      </div>
      <aside class="right-rail">
        <div class="message-container">
          <pre id="message"></pre>
        </div>
      </aside>
    </div>
  </section>
  <script src="/web-sdk/v6/core"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
