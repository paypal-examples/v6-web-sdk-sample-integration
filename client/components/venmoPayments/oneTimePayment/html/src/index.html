<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Venmo Payments - One-time Payment Flow - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .alert-container {
        max-width: 50rem;
        margin-top: 4rem;
      }
    </style>
    <link rel="stylesheet" href="/client/shared/styles.css" />
  </head>
  <body>
    <h1>Venmo Payments</h1>
    <p>
      This is the recommended integration pattern for the one-time payment flow
      with the venmo-payments component.
    </p>

    <venmo-button id="venmo-button" type="pay" hidden></venmo-button>
    <div class="alert-container"></div>

    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalWebSdkLoaded()"
    ></script>

    <script async src="/client/shared/alert-component.js"></script>
  </body>
</html>
