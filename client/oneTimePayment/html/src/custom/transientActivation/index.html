<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One-Time Payment - Test Transient Activation - PayPal Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>One-Time Payment testing Transient Activation</h1>

    <div style="margin-bottom: 24px">
      <label for="delay">Delay (in seconds):</label>

      <input type="number" id="delay" name="delay" min="0" max="20" value="3" />

      <div id="transient-activation-timer">click timer in milliseconds: 0</div>
      <div id="transient-activation-state">
        navigator.userActivation.isActive: false
      </div>
      <button id="reset" style="margin-top: 20px">Reset</button>
    </div>

    <paypal-button id="paypal-button" type="pay" hidden></paypal-button>
    <script src="app.js"></script>

    <script
      async
      src="https://www.sandbox.paypal.com/web-sdk/v6/core"
      onload="onPayPalLoaded()"
    ></script>
  </body>
</html>
